  <div class="sidebar">
    <nav class="sidebar__navigation">
      <div class="logo">
        <a href="">
          <img src="./src/assents/icons/logo-spotify.png" alt="Logo" />
        </a>
      </div>
      <ul>
        <li>
          <a href="">
            <i class="fa fa-home"></i>
            <span>Início</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="fa fa-search"></span>
            <span>Buscar</span>
          </a>

    </nav>

    <div class="library">
      <div class="library__content">
        <button class="library__button">

        <span class="fa fa-plus"></span>
      </div>

      <section class="section-playlist">

          <button class="section-playlist__button">
            <span>Criar playlist</span>
          </button>
        </div>
      </section>

      <div class="cookies">

      </div>

      <div class="languages">
        <button class="languages__button">
          <span class="fa fa-globe"></span>

      </div>
    </div>
  </div>

  <main>
    <div class="main-container">
      <!-- INVERTER AS CLASSES -->
      <nav class="header__navigation">
        <div class="navigation">
          <button class="arrow-left">
            <img src="./src/assents/icons/small-left.png" alt="" /> <!--small left-->
          </button>
          <button class="arrow-right">
            <img src="./src/assents/icons/small-right.png" alt="" />
          </button>

          <div class="header__search">
            <img src="./src/assents/icons/search.png" alt="" />
            <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off" spellcheck="false"
              placeholder="O que você quer ouvir?" value="" />
          </div>
        </div>

        <div class="header__login">
          <button class="subscribe">Inscreva-se</button>
          <button class="login">Entrar</button>
        </div>
      </nav>
